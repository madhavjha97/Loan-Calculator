        <div id="loan" class="box card shadow-5 ">

          <div class="card-body">

          <div class="form-group">
            <label for="amount">Loan Amount</label>
            <input id="amount" type="number" class="form-control" onchange="computeLoan()">
          </div>

          <div class="form-group">
            <label for="interest_rate">Interset Rate</label>
            <input id="interest_rate" type="number" class="form-control" onchange="computeLoan()">
          </div>

          <div class="form-group">
            <label for="months">Months to Pay</label>
            <input id="months" type="number" class="form-control"  onchange="computeLoan()">
          </div>

            <h4 id="payment"></h4>
          </div>
        </div>

 <script src="loan.js"></script>
